<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fourier Series Visualization</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      background: #fdfdfd;
      display: block;
      margin: 0 auto;
    }
    body {
      font-family: sans-serif;
      text-align: center;
    }
  </style>





</head>
<body>
  <h2>Fourier Series - Square Wave Approximation</h2>
  <label>Number of Terms: <input type="range" id="slider" min="1" max="50" value="5" /></label>
  <canvas id="canvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const slider = document.getElementById("slider");

    const width = canvas.width;
    const height = canvas.height;
    const centerY = height / 2;

    function drawFourierSeries(terms) {
      ctx.clearRect(0, 0, width, height);

      ctx.beginPath();
      ctx.moveTo(0, centerY);

      for (let x = 0; x < width; x++) {
        const t = (x / width) * 2 * Math.PI; // Scale x to [0, 2Ï€]
        let y = 0;

        for (let n = 1; n <= terms * 2; n += 2) { // Only odd harmonics
          y += (4 / (n * Math.PI)) * Math.sin(n * t);
        }

        const scaledY = centerY - y * 100; // Scale amplitude
        ctx.lineTo(x, scaledY);
      }

      ctx.strokeStyle = "#007acc";
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.fillStyle = "#000";
      ctx.fillText(`Terms: ${terms}`, 20, 20);
    }

    slider.addEventListener("input", () => {
      const terms = parseInt(slider.value);
      drawFourierSeries(terms);
    });

    drawFourierSeries(parseInt(slider.value));
  </script>
</body>
</html>
